

<div class="card mb-5 mt-5">
    <div class="card-header">
        {{post.date_created.date()}}
    </div>
    <div class="card-body">
        <h5 class="card-title"><a href="{{url_for('Posts.post_details', slug = post.slug)}}">{{post.title}}</a></h5>
        <p class="card-text">{{post.body}}</p>
        <a href="{{url_for('Posts.post_details', slug = post.slug)}} " class="btn btn-light"> Read 
          more...</a>
    </div>
    {%if post.tags.count()%}
    <div class="card-footer text-muted">
       {%for tag in post.tags%}
       <a href="{{url_for('Posts.tag_detail', slug = tag.slug)}}"> <span class="badge badge-info">{{tag.title}}</span></a>
       {%endfor%}
    </div>
    {%endif%}
    </div>
