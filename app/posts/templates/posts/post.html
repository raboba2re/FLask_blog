{% extends 'base.html' %}

{% block title%}
 Post
{% endblock title%}

{% block contents%}
<h1>Posts</h1>

  {% for post in posts %}

        <div class="card mb-5 mt-5">
        <div class="card-header">
            {{post.date_created.date()}}
        </div>
        <div class="card-body">
            <h5 class="card-title"><a href="{{url_for('Posts.post_details', slug = post.slug)}}">{{post.title}}</a></h5>
            <p class="card-text">{{post.body}}</p>
            <a href="{{url_for('Posts.post_details', slug = post.slug)}} " class="btn btn-primary info"> Read more...</a>
        </div>
        </div>
  {% endfor %}
{% endblock contents%}
